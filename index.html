<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>kalkulator</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <!-- Start your project here-->
    <div class="container">
        <div class="row">


            <form name="calc"><input type="text" id="entry" value="0" class="entry" readonly></form>
        </div>
        <div class="row">

            <div class="w-100"></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(1)">1</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(2)">2</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(3)">3</button></div>
            <div class="col-md-1k"><button class="btn btn-success" type="button" onclick="funBut('+')">+</button></div>
            <div class="w-100"></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(4)">4</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(5)">5</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(6)">6</button></div>
            <div class="col-md-1k"><button class="btn btn-success" type="button" onclick="funBut('-')">-</button></div>
            <div class="w-100"></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(7)">7</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(8)">8</div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(9)">9</button></div>
            <div class="col-md-1k"><button class="btn btn-success" type="button" onclick="funBut('*')">*</button></div>
            <div class="w-100"></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="dotBut('.')">.</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="numBut(0)">0</button></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="cleBut()">CE</button></div>
            <div class="col-md-1k"><button class="btn btn-success" type="button" onclick="funBut('/')">/</button></div>
            <div class="w-100"></div>
            <div class="col-md-1k"><button class="btn btn-primary" type="button" onclick="equBut()">=</button></div>

        </div>
    </div>
    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

</body>

</html>
